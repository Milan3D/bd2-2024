<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamento</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">
            <!-- Card com a Imagem -->
            <div class="col-md-6">
                <div class="card">
                    <img src="https://as1.ftcdn.net/v2/jpg/05/55/30/50/1000_F_555305086_Jsy6W0zMtZvksGKt5vK49LiBLq0e6214.jpg" class="card-img-top" alt="Equipamento">
                </div>
            </div>

            <!-- Card com a Descrição -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nome do Equipamento</h5>
                        <p class="card-text">Breve descrição do equipamento. Pode incluir detalhes sobre recursos, especificações, etc.</p>
                        <p class="card-text">Preço: $100</p>

                        <!-- Botões ENCOMENDAR e Consultar Stock -->
                        <a href="{% url 'equipamento_stock' id=1 %}" class="btn btn-primary">Consultar stock</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o Bootstrap JS e o jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
