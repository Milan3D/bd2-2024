<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #cart {
            position: fixed;
            top: 80px;
            right: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: white;
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 280px;
            display: none;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .close-cart {
            cursor: pointer;
            font-size: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Cliente Site</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto"></ul>
            <span class="navbar-text">
                {{ request.session.user_name }}
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm ml-2">Terminar Sess√£o</a>
                <span class="ml-2" style="cursor: pointer;" onclick="toggleCart()">üõí</span>
            </span>
        </div>
    </nav>

    <div id="cart">
        <div class="cart-header">
            <span>Carrinho</span>
            <span class="close-cart" onclick="hideCart()">&times;</span>
        </div>
        <div id="cart-items"></div>
        <button class="btn btn-success w-100 mt-2" onclick="checkout()">Finalizar Compra</button>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Equipamentos para Venda</h1>
        <div class="row">
            {% for equipamento in equipamentos %}
            <div class="col-md-4 mb-4">
                <div class="product-card border p-3 text-center">
                    <div class="product-image">üõ†Ô∏è</div>
                    <!-- <h5>{{ equipamento.nome_equip }}</h5> -->
                    <h5> {{ equipamento.custo_equip }}</h5>
                    <p><strong>Pre√ßo:</strong> ${{ equipamento.foto_url }}</p>

                    <button class="btn btn-primary" onclick="addToCart('{{ equipamento.nome_equip|escapejs }}', {{ equipamento.custo_equip }})">
                        Comprar
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(nome, preco) {
            const existingItem = cart.find(item => item.nome === nome);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ nome, preco, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            showCart();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        ${item.nome} <br>
                        <small>$${item.preco.toFixed(2)} x ${item.quantity}</small>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">X</button>
                `;
                cartItems.appendChild(itemDiv);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            if (cart.length === 0) hideCart();
        }

        function showCart() {
            document.getElementById('cart').style.display = 'block';
        }

        function hideCart() {
            document.getElementById('cart').style.display = 'none';
        }

        function toggleCart() {
            const cartElement = document.getElementById('cart');
            cartElement.style.display = cartElement.style.display === 'block' ? 'none' : 'block';
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            alert('Item comprado com sucesso!');
            hideCart();
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartDisplay();
            if (cart.length > 0) showCart();
        });
    </script>
</body>
</html>
